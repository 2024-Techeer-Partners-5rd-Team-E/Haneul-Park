<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CH04css.css">
  <title>Alert</title>
</head>
<body>
  <div class="alert-box">Alert 박스 <button>닫기</button></div>
  <button onclick="somethingInput('아이디','block')">버튼1</button>
  <div class="inputSomething">아이디입력하셈</div>
  <button onclick="somethingInput('버튼','block')">버튼2</button>
  <button onclick="알림창관련('block')">버튼</button>
  <script>
    function 알림창관련(구멍) {
      document.querySelector('.alert-box').style.display = 구멍;  
    }

    function somethingInput(what,look) {
      document.querySelector('.inputSomething').innerHTML=what+'입력하셈';
      document.getElementsByClassName('inputSomething')[0].style.display = look;
    }
    
    document.querySelector('.alert-box').addEventListener('click',function () {
      document.querySelector('.alert-box').style.display = 'none'; 
    });

  </script>
</body>
</html>
